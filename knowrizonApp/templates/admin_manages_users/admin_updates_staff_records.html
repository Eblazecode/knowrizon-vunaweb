

<!-- admin_manage_staff_update.html -->
{% extends "admin_base.html" %}
{% load static %}
{% block title %}Update Academic Staff{% endblock %}

{% block content %}
<div class="main-content">
    <section class="section">
        <div class="section-body">
            <div class="row">
                <div class="col-8">
                    <div class="card">
                        <div class="card-header">
                            <h4>Update Academic Staff Records </h4>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Save changes</button>
                                <a href="{% url 'manage_staff_users' %}" class="btn btn-danger">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
