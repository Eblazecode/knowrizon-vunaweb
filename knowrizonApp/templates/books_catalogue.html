<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thematic Areas</title>
</head>
<body>
    <h1>Thematic Areas</h1>
    <div>
        {% for area in thematic_areas %}
            <h2>{{ area.name }}</h2>
            <ul>
                {% for file in area.contents %}
                    <li>
                        {% if file.mimeType == 'application/vnd.google-apps.folder' %}
                            📁 <a href="https://drive.google.com/drive/folders/{{ file.id }}" target="_blank">
                                {{ file.name }}
                            </a>
                        {% else %}
                            📄 <a href="https://drive.google.com/file/d/{{ file.id }}/view" target="_blank">
                                {{ file.name }}
                            </a>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</body>
</html>
