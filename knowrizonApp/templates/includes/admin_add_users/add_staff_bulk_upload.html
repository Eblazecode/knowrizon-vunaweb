
{% extends "admin_base.html" %}
{% load static %}
{% block title %}Dashboard-Attendance{% endblock %}

{% block content %}
<section class="section">
  <div class="section-body">
    <div class="row">
      <div class="col-8">
        <div class="card">
          <div class="card-header">
            <h4>Upload an Excel File for Staff Records</h4>
          </div>
          <div class="card-body">
            <!-- Correct form tag for file upload -->
            <form action="{% url 'process_bulk_staff_upload' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <!-- File input field for Excel file upload -->
              <div class="form-group">
                <label for="file">Choose Excel file</label>
                <input type="file" name="file" id="file" class="form-control" accept=".xls, .xlsx" required>
              </div>

              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
